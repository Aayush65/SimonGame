<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
    <title>Simon's Game</title>
</head>
<body>
    <div class="header" id="header">Double Click To Start</div>
    <div class="header invisible" id="highscoreTitle">Highscore : <span id="highscore">0</span></div>
    <main>
        <div class="box" id="red"></div>
        <div class="box" id="pink"></div>
        <div class="score invisible">0</div>
        <div class="box" id="green"></div>
        <div class="box" id="indigo"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
